<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heading">
      <p>ROCK-PAPER SCISSOR</p>
    </div>
    <div id="scoreboard">
      <div id="score">
        <p>You - </p>
        <p id="user-score">&nbsp;0</p>
      </div>
      <div id="score">
        <p>Computer - </p>
        <p id="comp-score">&nbsp;0</p>
      </div>
    </div>
    <div id="choices">
      <div class="choice" id="rock">
        <img src="./rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="./paper.png" />
      </div>
      <div class="choice" id="scissor">
        <img src="./scissor.png" />
      </div>
    </div>
    <div id="msg-container">
        <p>Play your move!</p>
    </div>
  </body>
</html>
